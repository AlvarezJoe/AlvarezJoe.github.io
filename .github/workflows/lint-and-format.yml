name: Code Quality and Auto-Format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions to allow auto-formatting commits
permissions:
  contents: write
  actions: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  quality-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Generate lock file and cache
      run: |
        if [ ! -f package-lock.json ]; then
          echo "Generated package-lock.json for caching"
        fi
      
    - name: Run HTML linting
      run: npx htmlhint "**/*.html" --config .config/.htmlhintrc --ignore="node_modules/**" || true
      
    - name: Run CSS linting  
      run: npx stylelint "**/*.css" --config .config/stylelint.config.json --ignore-path .config/.prettierignore || true
      
    - name: Run JavaScript linting
      run: npx eslint "**/*.js" --config .config/eslint.config.json --ignore-path .config/.prettierignore || true
      
    - name: Check and auto-fix formatting
      run: |
        # Check formatting (CI mode - doesn't fail)
        make check-ci
        # Auto-format all files
        make format
      
    - name: Commit formatting changes (if any)
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if ! git diff --staged --quiet; then
          git commit -m "ðŸŽ¨ Auto-format code [skip ci]"
          git push
          echo "Formatting changes committed and pushed."
        else
          echo "No formatting changes to commit."
        fi